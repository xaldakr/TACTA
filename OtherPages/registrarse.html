<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrarse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bgwhite">
    <nav class="navbar navbar-expand-lg navbar-light bgwhite">
      <a class="navbar-brand ms-5" href="#">
        <img
          src="./media/TACTA logo.png"
          width="150"
          height="150"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
      <div class="ml-auto mt-2">
        <h1 class="text-center">Registrate</h1>
      </div>
    </nav>
    <hr class="hr-thick bgpurple" />
    <div class="container my-5 pt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <h5>Nombre</h5>
            <input type="text" class="form-control bgpurple border-0" />
          </div>
          <div class="mb-3">
            <h5>Apellido</h5>
            <input type="text" class="form-control bgpurple border-0" />
          </div>
          <div class="mb-3">
            <h5>Fecha de nacimiento</h5>
            <input type="date" class="form-control bgpurple border-0" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <h5>Correo Electronico</h5>
            <input type="text" class="form-control bgpurple border-0" />
          </div>
          <div class="mb-3">
            <h5>Contraseña</h5>
            <input type="password" class="form-control bgpurple border-0" />
          </div>
          <div class="mb-3">
            <h5>Repetir Contraseña</h5>
            <input type="password" class="form-control bgpurple border-0" />
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <h5>Género</h5>
            <div class="d-flex">
              <div class="form-check me-3">
                <input
                  class="form-check-input bgblack"
                  type="radio"
                  name="genero"
                  id="masculino"
                />
                <h5 class="form-check-label" for="masculino">Masculino</h5>
              </div>
              <div class="form-check me-3">
                <input
                  class="form-check-input bgblack"
                  type="radio"
                  name="genero"
                  id="femenino"
                />
                <h5 class="form-check-label" for="femenino">Femenino</h5>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input bgblack"
                  type="radio"
                  name="genero"
                  id="transformer"
                />
                <h5 class="form-check-label" for="transformer">Transformer</h5>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end ml-auto">
            <div class="row text-end">
              <div class="d-flex flex-column">
                <div class="mb-3">
                  <div class="d-flex align-items-center">
                    <button class="btn bgblack btn-sm me-2"></button>
                    <h5>Acepto términos y condiciones</h5>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="d-flex align-items-center">
                    <button class="btn bgblack btn-sm me-2"></button>
                    <h5>Acepto dar mi información</h5>
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <button class="btn bgblack" style="color: white">
                    Continuar
                  </button>
                  <button class="btn bgblack" style="color: aliceblue">
                    Cancelar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
